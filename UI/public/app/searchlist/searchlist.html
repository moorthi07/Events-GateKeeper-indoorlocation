<div class="  fullscroll">
  <mat-sidenav-container>
    <mat-sidenav align="start" #searchlistsidenav>
      <mat-toolbar>
        <span class="flex80">
          <h1 class="mat-toolbar-tools">
            Searchlist
          </h1>
        </span>
        <span>
          <button mat-icon-button (click)="searchlistsidenav.toggle()">
            <mat-icon class="icon" class="mat-secondary">close</mat-icon>
          </button>
        </span> 
      </mat-toolbar>
      <!--<form>-->
      <mat-form-field>

        <!--<input type="text" [(ngModel)]="searchSearchlist" [(ngModel)]-options="{ debounce: 500 }">-->
        <input matInput placeholder="Search" [(ngModel)]="searchSearchlists">
      </mat-form-field>
      <!--</form>-->
      <mat-list>
        <!--<p layout-padding ng-hide="searchlists.length" aria-label="No searchlists">
            No searchlists.
        </p>-->
        <!--| filter: searchSearchlist-->
        <mat-list-item *ngFor="let searchlistItem of searchlists  " class="list  ">
          <a mat-button (click)="edit(searchlistItem)" class="a-listitem">
            {{
            searchlistItem.
              wordwwwwwwwww.substring(0, 15)}}
          </a>

          <button mat-icon-button class="icon mat-secondary" (click)="delete($event, searchlistItem)">
            <mat-icon>delete</mat-icon>
          </button>
          <i class="icon">edit</i>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item (click)="searchlistsidenav.toggle()" mat-warn>
          Close
        </mat-list-item>
      </mat-list>
    </mat-sidenav>

    <button mat-mini-fab (click)="searchlistsidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <B>
      Searchlist
    </B>
    <!-- <button mat-button [hidden]="showComments" (click)="showComments()"><mat-icon>home</mat-icon>Show Comments</button>
    <button mat-button [hidden]="showComments" (click)="hideComments()"><mat-icon>home</mat-icon>Hide Comments</button> -->
    <button mat-button (click)="save()" [disabled]="!searchlistform.valid" type="submit">
      <i class="material-icons">done</i>Submit</button>
    <button mat-button type="button" (click)="reset()">
      <i class="material-icons">do_not_disturb</i>Cancel</button>


    <mat-card>
      <mat-card-content>
        <form class="searchlist-form" #searchlistform="ngForm">

                                            <mat-form-field class="full-width">
                        <input required matInput type= "text" placeholder="wordwwwwwwwww" name="wordwwwwwwwww" [(ngModel)]="newSearchlist.wordwwwwwwwww" id="word" (change)="onChange()">
                      </mat-form-field>
                                                                                <mat-form-field class="full-width">
                        <input required matInput type= "text" placeholder="detail" name="detail" [(ngModel)]="newSearchlist.detail" id="detail" (change)="onChange()">
                      </mat-form-field>
                                                                        <br/>

        </form>
      </mat-card-content>
    </mat-card>
    <mat-divider></mat-divider>

  </mat-sidenav-container>
</div>
