<div class="  fullscroll">
  <mat-sidenav-container>
    <mat-sidenav align="start" #searchlist1sidenav>
      <mat-toolbar>
        <span class="flex80">
          <h1 class="mat-toolbar-tools">
            Searchlist1
          </h1>
        </span>
        <span>
          <button mat-icon-button (click)="searchlist1sidenav.toggle()">
            <mat-icon class="icon" class="mat-secondary">close</mat-icon>
          </button>
        </span> 
      </mat-toolbar>
      <!--<form>-->
      <mat-form-field>

        <!--<input type="text" [(ngModel)]="searchSearchlist1" [(ngModel)]-options="{ debounce: 500 }">-->
        <input matInput placeholder="Search" [(ngModel)]="searchSearchlist1s">
      </mat-form-field>
      <!--</form>-->
      <mat-list>
        <!--<p layout-padding ng-hide="searchlist1S.length" aria-label="No searchlist1S">
            No searchlist1S.
        </p>-->
        <!--| filter: searchSearchlist1-->
        <mat-list-item *ngFor="let searchlist1Item of searchlist1S  " class="list  ">
          <a mat-button (click)="edit(searchlist1Item)" class="a-listitem">
            {{
            searchlist1Item.
              id.substring(0, 15)}}
          </a>

          <button mat-icon-button class="icon mat-secondary" (click)="delete($event, searchlist1Item)">
            <mat-icon>delete</mat-icon>
          </button>
          <i class="icon">edit</i>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item (click)="searchlist1sidenav.toggle()" mat-warn>
          Close
        </mat-list-item>
      </mat-list>
    </mat-sidenav>

    <button mat-mini-fab (click)="searchlist1sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <B>
      Searchlist1
    </B>
    <!-- <button mat-button [hidden]="showComments" (click)="showComments()"><mat-icon>home</mat-icon>Show Comments</button>
    <button mat-button [hidden]="showComments" (click)="hideComments()"><mat-icon>home</mat-icon>Hide Comments</button> -->
    <button mat-button (click)="save()" [disabled]="!searchlist1form.valid" type="submit">
      <i class="material-icons">done</i>Submit</button>
    <button mat-button type="button" (click)="reset()">
      <i class="material-icons">do_not_disturb</i>Cancel</button>


    <mat-card>
      <mat-card-content>
        <form class="searchlist1-form" #searchlist1form="ngForm">

                                            <mat-form-field class="full-width">
                        <input required matInput type= "text" placeholder="address1" name="address1" [(ngModel)]="newSearchlist1.address1" id="address1" (change)="onChange()">
                      </mat-form-field>
                                                                                <mat-form-field class="full-width">
                        <input  matInput type= "text" placeholder="address2" name="address2" [(ngModel)]="newSearchlist1.address2" id="address2" (change)="onChange()">
                      </mat-form-field>
                                                                                <mat-form-field class="full-width">
                        <input  matInput type= "text" placeholder="city" name="city" [(ngModel)]="newSearchlist1.city" id="city" (change)="onChange()">
                      </mat-form-field>
                                                                        <br/>

        </form>
      </mat-card-content>
    </mat-card>
    <mat-divider></mat-divider>

  </mat-sidenav-container>
</div>
